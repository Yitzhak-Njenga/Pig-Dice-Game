<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>Pig Dice Game</title>
</head>
<body>
<div id="section1">
    <h1>Pig Dice Game</h1>

    <h4>Instruction</h4>
    <h4>
        <li>You need to get 50 points to win the Game</li>
        <li>If you get zero point you will lose your turn</li>
    </h4>
    <p>Player 1:</p>
    <input type="text" placeholder="Enter Your Name" required id="name1" min="3">
    <p>Player 2:</p>
    <input type="text" placeholder="Enter Your Name" required id="name2" min="3"><br>

    <button type="button" class="btn btn-danger" id="play">PLAY NOW</button>
</div>

<table>
        <tr><td><div id="p1-header" class="active">
            Player 1 - Total Points: <span id="p1-points">50</span>
            </div>
        
            <div>
            <p>Turn Points: <span id="p1-turn-points">0</span></p>
            <p><img src="./images/dice4.png" id="p1-roll-img"></p>
            <p><button id="p1-roll">Roll</button> <button id="p1-hold">Hold</button></p>
        </div>
    </div>
    </td>

    <td>

        <div id="p2-header">
            Player 2 - Total Points: <span id="p2-points">50</span>
        </div>
        
        <div>
            <p>Turn Points: <span id="p2-turn-points">0</span></p>
            <p><img src="./images/dice6.png"></p>
            <p><button id="p2-roll" disabled>Roll</button> <button id="p2-hold" disabled>Hold</button></p>
        </div>
    </td>


    </tr>
</table>


 <script src="./js/scripts.js"></script>
</body>
</html>
