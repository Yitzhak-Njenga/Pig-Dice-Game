<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Pig Dice Game</title>
</head>
<body>
    <h1>Pig Dice Game</h1>

    <h4>Instruction</h4>
    <h4>
        <li>You need to get 50points to win the Game</li>
        <li>If you get zero point you will lose your turn</li>
    </h4>
    Player 1:
    <input type="text" placeholder="Enter Your Name" required id="name1">
    Player 2:
    <input type="text" placeholder="Enter Your Name" required id="name2"><br>

    <button type="button" class="btn btn-danger">PLAY NOW</button>

    <table>
        <tr><td><div id="p1-header" class="active">
            Player 1 - Total Points:<input type="name" id="name"> <span id="p1-points">100</span>
            </div>
        
            <div>
            <p>Turn Points: <span id="p1-turn-points">0</span></p>
            <p><img src="images/dice3.png" id="p1-roll-img"></p>
            <p><button id="p1-roll">Roll</button> <button id="p1-hold">Hold</button></p>
        </div>
    </div></td>
    </tr>
    </table>
</body>
</html>
